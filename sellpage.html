<!DOCTYPE html>
<html lang="cz">

<head>
    <link rel="stylesheet" type="text/css" href="mainstyle.css">
    <link rel="icon" type="image/x-icon" href="snake.png">
    <title>Lékárna - hlavní stránka</title>
</head>

<body>
	<h1>Lékárna</h1>
	<div style="margin-bottom: 2cm"></div>
	<div class="firstCol">
		<div class="menu">
			<form>
				<button style="margin-top: 0;" class="menuButtons" type="submit">Hlavní stránka</button>
				<button class="menuButtons" type="submit">Seznam rezervací</button>
				<button class="menuButtons" type="submit">Sklad</button>

				<button style="margin-top: 100px;" class="menuButtons" type="submit">Spravce 1</button>
				<button class="menuButtons" type="submit">Spravce do</button>
				<button class="menuButtons" type="submit">Spravce lele</button>
			</form>
		</div>
	</div>
	<div class="secondCol">
		<div class="medicineInfo">
			<img src="bottle.png" style="width: 20%; height: 20%; float: left;">
			<div class="text">
				<span class="medDesc">Lek: </span>
				<span class="medVal"> Martanci</span><br>
				<span class="medDesc">Cena: </span>
				<span class="medVal">100Kc</span><br>
				<span class="medDesc">Na predpis: </span>
				<span class="medVal">Ne</span><br>
				<span class="medDesc">Skladem: </span>
				<span class="medVal">42ks</span> <br>
				<span class="medDesc">popis: </span>
				<span class="medVal"></span>
			</div>
		</div>
		<form >
		<div class="userForm" style="float: left">
			<div class="amount">
				<span class="amountDesc">Množství léku (ks):</span>
				<input style="float: left;margin-top: 25px;margin-left: 10px;" type="number" name="amount" value="1" min="1">		
			</div>
			<div class="reservMedButtons">
				<input class="resButt" type="submit" name="rezervovat" value="Rezervovat">
			</div>
			<input class="cancButt" type="submit" name="zrusit" value="Zrušit">
		</div>
		</form>
		</div>
	<div class="thirdCol">
		<form>
			<caption style="float: left;">Najdi lék:</caption>
			<input class="findItem" type="text" name="findItem" placeholder="Název léku">
			<input class="findButton" type="button" name="find" value="Hledej">
		</form>
		<div class="info">
			Uživatel: Pepek Námořník<br>
			Status: správce/zaměstnanec<br>
		</div>
		<br>
		<form>
			<input class="userButton" type="button" name="account" value="Správa účtu">
			<input class="userButton" type="button" name="logof" value="Odhlásit se">
		</form>
	</div>
</body>
</html>
